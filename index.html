<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
<div class="wrapper">
    <div class="container">
        <div class="auth-form">
            <div class="field">
                <span>name:</span>
                <input type="text" class="task-input" placeholder="введите имя">
            </div>
            <div class="field">
                <span>email:</span>
                <input type="text" class="task-input1" placeholder="введите почту">
            </div>
            <div class="field">
                <span>phone:</span>
                <input type="text" class="task-input2" placeholder="введите номер телефона">
            </div>
            <div class="field">
                <span>imageUrl:</span>
                <input type="text" class="task-input3" placeholder="картина">
            </div>
            <div class="field">
                <button class="btn">ADD TASK</button>
            </div>
        </div>
    </div>
    <div >
        <ul class="task-list"></ul>
    </div>
</div>


<div class="main-modal">
    <div class="inner-modal">
        <div class="close">X</div>
        <input type="text" class="inp-edit">
        <input type="text" class="inp-email">
        <input type="text" class="inp-phone">
        <input type="text" class="img-Url">
        <button class="btn-save">Save changes</button>
    </div>
</div>


    <script src="./main.js"></script>
</body>
</html>
